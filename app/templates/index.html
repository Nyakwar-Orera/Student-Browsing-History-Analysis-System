<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Student Browsing History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-blue-600">Aljamea-tus-Saifiyah</h1>
      <h2 class="text-xl text-gray-600 mt-2">Student Browsing History System</h2>
    </div>
    
    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      {{ error }}
    </div>
    {% endif %}
    
    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Admin Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <button type="submit" 
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        Login
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>For authorized personnel only</p>
    </div>
  </div>
  
  <footer class="absolute bottom-0 w-full text-center p-4 text-gray-600 text-sm">
    &copy; {{ current_year }} Mamal Computer Lab Group
  </footer>
  
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
